  <body>

    <div class="container">

	<center>
		<h1>XtremWeb-HEP</h1><br />
		<h3>You are not logged in</h3>
	</center>
	<br /><br />

	<p>You can go to the <a href="/stats">the statistics page</a></p>
	<br /><br />

	<p>
	If your email address is registered in this XWHEP server, you can connect using one of the authentifcation methods :
	</p>
	<ul>
		<li>
			<a href="/oauth?AUTH_OPERATOR=GOOGLE">Google</a>
		</li>
		<li>
			<a href="/oauth?AUTH_OPERATOR=YAHOO">Yahoo</a>
		</li>
	</ul>

	<br />	
	Or you can use your login/password
	<br />	
	<br />	

<!--
  Input names must be as defined by XWPostParams.XWLOGIN and XWPostParams.XWPASSWD
 -->
    <form class="form-signin" method="post" action="/">
      <label for="xwlogin" class="sr-only">Login</label>
      <input type="text" id="xwlogin" name="XWLOGIN" class="form-control" placeholder="login" required autofocus>
      <label for="xwpassword" class="sr-only">Password</label>
      <input type="password" id="xwpassword" name="XWPASSWD" class="form-control" placeholder="Password" required>
      <div class="checkbox">
        <label>
          <input type="checkbox" value="remember-me"> Remember me
        </label>
      </div>
      <button class="btn btn-lg btn-primary btn-block" type="submit">Sign in</button>
    </form>

    </div> <!-- /container -->
