<html>
<head>
<title>XtremWeb Help</title>
</head>

<body>
      <h1>Color conventions</h1>
<table border="1">
    <tr>
    <td align="left" valign="center" bgcolor="#ffffff" width="35%">
    <font color="black">
        <li> Workers in <font color="green">green</font>
      <br>
    </font>
    </td>
    <td align="left" valign="center" bgcolor="lightgreen">
    <font color="black">
        are ready to compute.
      <br>
    </font>
    </td>
    </tr>
    <tr>
    <td align="left" valign="center" bgcolor="#ffffff" width="35%">
    <font color="black">
        <li> Workers in <font color="#b48622">marron</font>
      <br>
    </font>
    </td>
    <td align="left" valign="center" bgcolor="#b48622">
    <font color="black">
        are not available (i.e. not allowed to compute by their local policy).
      <br>
    </font>
    </td>
    </tr>
    <tr>
    <td align="left" valign="center" bgcolor="#ffffff" width="35%">
    <font color="black">
        <li> Workers in <font color="gray">gray</font>
      <br>
    </font>
    </td>
    <td align="left" valign="center" bgcolor="grey">
    <font color="black">
        are not active (i.e. not selectable for computation).
      <br>
    </font>
    </td>
    </tr>
    <tr>
    <td align="left" valign="center" bgcolor="#ffffff" width="35%">
    <font color="black">
        <li> Workers in <font color="red">red</font>
      <br>
    </font>
    </td>
    <td align="left" valign="center" bgcolor="red">
    <font color="black">
        are not connected.<br>
      <br>
    </font>
    </td>
    </tr>
</table>
<br><br>
<center>
<input type="submit" value="Close" onclick="javascript:window.close()">
</center>
</body>
</html>
